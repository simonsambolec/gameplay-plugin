<head>

  <blockquote class="blockquote">
    <h2 class="mb-0">Youtube Longs</h2>

  </blockquote>

    <label class="switch">
      <input type="checkbox" checked id="extension-toggle">
      <span class="slider round"></span>

    <a href="https://www.paypal.com/donate/?hosted_button_id=96QAWSM47TKNY" class="btn btn-info"
      role="button" target="_blank">DONATE</a>
  </div>
  <p class="pt-1"><em>
    Made by Simon Sambolec, student from Slovenia
  </em></p>
